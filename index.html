    <script>
        function update(){
            let dices = document.getElementsByClassName("dice");

            for(let i=0; i < dices.length; i++) {
                let nr = Math.floor(Math.random() * 6+1);
                dices[i].src = "tärning" + nr + ".png";

            }
        }
    </script>
